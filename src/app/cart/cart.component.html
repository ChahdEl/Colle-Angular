<div class="container">
  <h2>Votre panier</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Produit</th>
        <th>Prix</th>
        <th>Quantit√©</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart">
        <td><img [src]="item.image" alt="{{ item.name }}" style="width: 50px; height: 50px;"></td>
        <td>{{ item.price }} MAD</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button class="btn btn-danger" (click)="removeFromCart(item)">
            <i class="fas fa-trash-alt"></i> Retirer
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <h4>Total : {{ getTotal() }} MAD</h4>
</div>
